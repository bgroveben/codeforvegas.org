---
title: Members
layout: default
---

<h1>{{page.title}}</h1>

{% for member in site.data.members %}
<div class="member">
  <div class="avatar"><img src="{{member[1].avatar}}" /></div>
  <a href="{{ member[1].link }}">{{ member[1].name }}</a>
  {% if member[1].bio %}<p>{{ member[1].bio }}</p>{% endif %}
</div>
{% endfor %}
