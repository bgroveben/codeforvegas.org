<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/jquery.nailthumb.1.1.css">
        <link href="http://fonts.googleapis.com/css?family=Oswald:400,700|Droid+Serif:400,700italic" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="{{ site.baseurl }}/img/logo-sm.png">
    </head>
    <body>
        <div class="header">
          <a href="{{ site.baseurl }}/index.html"><h1 id="logo">{{ site.name }}</h1></a>
          <div id="menu">
            <a href="{{ site.baseurl }}/index.html">Home</a>
            <a href="{{ site.baseurl }}/about.html">About</a>
            <a href="{{ site.baseurl }}/members.html">Members</a>
            <a href="{{ site.baseurl }}/resources.html">Resources</a>
            <a href="http://www.meetup.com/Code-for-Las-Vegas/"><img src="{{ site.baseurl }}/img/meetup.png" alt="Meetup Group"></a>
            <a href="http://codeforamerica.org/"><img src="{{ site.baseurl }}/img/cfa.png" alt="Code for America"></a>
          </div>
        </div>
        <div class="site">
          {{ content }}
        </div>
        <div id="footer">
          <div class="copyright">Content is licensed through Creative Commons. &#x2764;</div>
        </div>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/jquery.nailthumb.1.1.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
</html>
